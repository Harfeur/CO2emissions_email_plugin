<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title data-locale="composePopupTitle"></title>
    <link rel="stylesheet" type="text/css" media="screen" href="popup.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../global/tooltip.css">
    <script src="../global/localize.js"></script>
    <script src="popup.js" type="module"></script>
</head>

<body>
    <div class="popup-title">
        <div id="preferencesButton">
            <a href="" id="preferencesLink">
                <img src="../images/settings-icon.png" alt="Préférences" title="Préférences" height="15px" />
            </a>
        </div>
        <h1 data-locale="composePopupHeader"></h1>
        <div class='tooltip tooltip-left' id="infoButton">
            <img src="../images/info-icon.png" alt="Plus d'informations..." title="Plus d'informations..." height="15px" />
            <span class='tooltiptext tooltiptext-left' style="width: 290px;">
            <small>
                <span data-locale="composePopupExplanationIntro1"></span><br><br>
            <span data-locale="composePopupExplanationIntro2"></span>
            <p style="text-align: left;">
                • Base carbone® (ADEME, 2017-2020) (
                <a href="https://www.bilans-ges.ademe.fr/fr/basecarbone/donnees-consulter" data-locale="link"></a>)<br style="margin-bottom: 8px;"> • <i>Analyse comparée des impacts environnementaux de la communication par voie électronique</i> (ADEME, 2011) (
                <a href="https://ademe.typepad.fr/files/acv_ntic_synthese_courrier_electronique.pdf"><span data-locale="link"></span> 1</a> <span data-locale="and"></span> <a href="https://presse.ademe.fr/files/acv_ntic_synthese_resultats.pdf"><span data-locale="link"></span> 2</a>)
                <br style="margin-bottom: 8px;"> • <i>Quantify impacted scope of human expired air under different head postures and varying exhalation rates</i> (Zhang et al., 2011) (<a href="https://doi.org/10.1016/j.buildenv.2011.03.014" data-locale="link">lien</a>)
            </p>
            </small>
            </span>
        </div>
    </div>

    <hr>

    <div class="popup-content">
        <div id="sec-email">
            <table id="emailSizeTable">
                <colgroup>
                    <col style="width: 16px;">
                </colgroup>
                <tr>
                    <td><img src="../images/user-icon_gray.png" alt="User icon" title="User" height="16px" /></td>
                    <td class="gray"><span data-locale="composePopupSizesHeader"></span>
                        <div id="recipientsWarning" class="tooltip tooltip-left" style="margin-left: 4px;"></div>
                    </td>
                    <td class="gray" id="header-size" data-locale="calculation"></td>
                </tr>
                <tr>
                    <td><img src="../images/text-icon_gray.png" alt="Text icon" title="Text" height="16px" /></td>
                    <td class="gray" data-locale="composePopupSizesBody"></td>
                    <td class="gray" id="body-size" data-locale="calculation"></td>
                </tr>
                <tr>
                    <td><img src="../images/attachment-icon_gray.png" alt="Attachment icon" title="Attachment" height="16px" /></td>
                    <td class="gray"><span data-locale="composePopupSizesAttachment"></span>
                        <div id="attachmentWarning" class="tooltip tooltip-left" style="margin-left: 4px;"></div>
                    </td>
                    <td class="gray" id="attachments-size" data-locale="calculation"></td>
                </tr>
                <tr>
                    <td style="width: 16px;"><img src="../images/email-icon.png" alt="Email icon" title="Email" height="16px" /></td>
                    <td data-locale="composePopupSizesTotal"></td>
                    <td id="size" data-locale="calculation"></td>
                </tr>
            </table>
        </div>

        <hr>

        <div id="sec-equivalences">
            <h2 data-locale="composePopupEquivalences"></h2>
            <table id="equivalencesTable">
                <colgroup>
                    <col style="width: 16px;">
                </colgroup>
                <tr>
                    <td><img src="../images/co2-icon.png" alt="CO₂ icon" title="CO₂" height="16px" /></td>
                    <td data-locale="composePopupEquivalencesCo2"></td>
                    <td id="co2" data-locale="calculation"></td>
                </tr>
                <tr>
                    <td><img src="../images/petroleum-icon.png" alt="Petroleum icon" title="Petroleum" height="16px" /></td>
                    <td data-locale="composePopupEquivalencesPetroleum"></td>
                    <td id="oil" data-locale="calculation"></td>
                </tr>
                <tr>
                    <td><img src="../images/car-icon.png" alt="Car icon" title="Car" height="16px" /></td>
                    <td data-locale="composePopupEquivalencesCar"></td>
                    <td id="car" data-locale="calculation"></td>
                </tr>
                <tr>
                    <td><img src="../images/tgv-icon.png" alt="TGV icon" title="TGV" height="16px" /></td>
                    <td data-locale="composePopupEquivalencesTgv"></td>
                    <td id="tgv" data-locale="calculation"></td>
                </tr>
                <tr>
                    <td><img src="../images/bulb-icon.png" alt="Lightbulb icon" title="Lightbulb" height="16px" /></td>
                    <td id="bulbw" data-locale="composePopupEquivalencesBulb"></td>
                    <td id="bulb" data-locale="calculation"></td>
                </tr>
                <tr>
                    <td><img src="../images/lungs-icon.png" alt="Lungs icon" title="Lungs" height="16px" /></td>
                    <td data-locale="composePopupEquivalencesBreathing"></td>
                    <td id="breathing" data-locale="calculation"></td>
                </tr>
            </table>

            <div>
                <table>
                    <tr>
                        <td><button type="button" class="bouton" id="addEqui" data-locale="composePopupAdd"></button></td>
                        <td><button type="button" class="bouton" id="removeEqui" data-locale="composePopupRemove"></button></td>
                    </tr>
                </table>
            </div>
        </div>

        <hr>

        <div id="sec-recommendations">
            <div class="text-center">
                <button type="button" class="bouton" id="openRecommendations" data-locale="composePopupRecommendations"></button>
            </div>
        </div>
    </div>

</body>

</html>
