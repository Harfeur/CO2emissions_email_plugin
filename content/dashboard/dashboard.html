<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="icon" href="../../skin/favicon.ico" />
  <title>Tableau de bord</title>
</head>

<body>
  <div id="content-main">
    <div class="container-sync">
      <button class="waves-effect waves-light btn-floating" onclick="getDataFromDB()">
        <i class="material-icons">refresh</i>
      </button>
      <label class="label-sync">Rafra√Æchissement du tableau de bord</label>
    </div>

    <div class="row" id="content-body" style="text-align:center;">
      <div id="grid" class="handsontable"></div>
      <div class="col s12" id="size-info">
        <p id="day-value"></p>
        <p id="week-value"></p>
        <p id="month-value"></p>
        <p id="year-value"></p>
        <p id="oil-value"></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../storagecontroller.js"></script>
  <script src="../globals.js"></script>
  <script src="dashboard.js"></script>
</body>

</html>
