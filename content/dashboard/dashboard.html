<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="../../skin/favicon.ico" />
    <title>Dashboard</title>
</head>

<body>
    <div id="content-main">
        <a style="float: right; margin: 16px" class="waves-effect waves-light btn" onclick="getDataFromDB()">
            <i class="material-icons">refresh</i>
        </a>

        <div class="row">
            <div class="col s7">
                <canvas id="chart"></canvas>
            </div>
            <div class="col s12" id="size-info">
                <p id="day-value">
                </p>
                <p id="week-value">
                </p>
                <p id="month-value">
                </p>
                <p id="year-value">
                </p>
                <p id="oil-value">
                </p>
            </div>
            <div class="col s5 offset-s3 section">
                <div id="car-info">
                    <img style="vertical-align: middle; margin-inline-end: 16px; margin-bottom: 0.75em;" src="../../skin/car-icon.png" />
                    <span id="car-value">
                    </span>
                </div>
            </div>
            <div class="col s1 section">
                <div id="bulb-info">
                    <img style="vertical-align: middle; margin-inline-end: 16px; margin-bottom: 0.75em;" src="../../skin/bulb-icon.png" />
                    <span id="bulb-value">
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../storagecontroller.js"></script>
    <script src="../globals.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
