<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Estimation de l'impact environnemental de l'envoi de cet email</title>
    <link rel="stylesheet" type="text/css" media="screen" href="popup.css">
    <script src="scripts/popup.js"></script>
</head>
<body>
<div class="popup-title">
    Estimation de l'impact environnemental<br>
    de l'envoi de cet email
</div>
<div class="popup-page">
    <table>
        <tr class="border_top">
            <td>Taille de l'en-tête (approximatif)</td>
            <td id="header-size"></td>
        </tr>
        <tr>
            <td>Taille du corps de texte</td>
            <td id="body-size"></td>
        </tr>
        <tr>
            <td>Nombre de destinataires</td>
            <td id="recipents-count"></td>
        </tr>
        <tr>
            <td>Taille totale</td>
            <td id="size"></td>
        </tr>
        <tr class="border_top">
            <td>Émission de CO2</td>
            <td id="co2"></td>
        </tr>
        <tr>
            <td>Consommation de pétrole</td>
            <td id="oil"></td>
        </tr>
        <tr>
            <td>Distance parcourue en voiture</td>
            <td id="car"></td>
        </tr>
    </table>
</div>
</body>
</html>
