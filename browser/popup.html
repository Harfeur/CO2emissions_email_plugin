<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title data-locale="browserPopupTitle"></title>
    <link rel="stylesheet" type="text/css" media="screen" href="popup.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../global/tooltip.css">
    <script src="../global/localise.js"></script>
    <script src="popup.js" type="module"></script>
</head>

<body>

    <form>
        <p id="loading" data-locale="calculation"></p>
        <div id="loader"></div>
        <div style="display: flex;">
            <fieldset>
                <legend data-locale="browserPopupPeriod"></legend>

                <div>
                    <input disabled type="radio" id="week" name="periode" value="week" checked>
                    <label for="week" data-locale="browserPopupPeriodWeek"></label>
                </div>

                <div>
                    <input disabled type="radio" id="month" name="periode" value="month">
                    <label for="month" data-locale="browserPopupPeriodMonth"></label>
                </div>

                <div>
                    <input disabled type="radio" id="year" name="periode" value="year">
                    <label for="year" data-locale="browserPopupPeriodYear"></label>
                </div>

                <div>
                    <input disabled type="radio" id="forever" name="periode" value="forever">
                    <label for="forever" data-locale="browserPopupPeriodForever"></label>
                </div>

                <!--    <div>-->
                <!--      <input disabled type="radio" id="custom" name="periode" value="custom">-->
                <!--      <label for="custom">Personnalisé</label>-->
                <!--    </div>-->
            </fieldset>

            <fieldset>
                <legend data-locale="browserPopupEmails"></legend>

                <div>
                    <input disabled type="radio" id="sent" name="mails" value="sent" checked>
                    <label for="sent" data-locale="browserPopupEmailsSent"></label>
                </div>

                <div>
                    <input disabled type="radio" id="received" name="mails" value="received">
                    <label for="received" data-locale="browserPopupEmailsReceived"></label>
                </div>

                <div>
                    <input disabled type="radio" id="all" name="mails" value="all">
                    <label for="all" data-locale="browserPopupEmailsBoth"></label>
                </div>

                <select id="address" disabled>
                    <option value="all" selected data-locale="browserPopupAddresses"></option>
              </select>
            </fieldset>
        </div>

        <div id="data">
            <h1 id="data_title"></h1>
            <div id="sec-email">
                <table id="emailSizeTable">
                    <colgroup>
                        <col style="width: 16px;">
                    </colgroup>
                    <tr>
                        <td style="width: 16px;"><img src="../images/email-icon.png" alt="Email icon" title="Email" height="16px" /></td>
                        <td data-locale="composePopupSizesTotal"></td>
                        <td id="size" data-locale="calculation"></td>
                    </tr>
                    <tr>
                        <td style="width: 16px;"><img src="../images/co2-icon.png" alt="CO₂ icon" title="CO₂" height="16px" /></td>
                        <td data-locale="browserPopupCo2Sending"></td>
                        <td id="co2_sending" data-locale="calculation"></td>
                    </tr>
                    <tr>
                        <td style="width: 16px;"><img src="../images/co2-icon.png" alt="CO₂ icon" title="CO₂" height="16px" /></td>
                        <td data-locale="browserPopupCo2Stockage"></td>
                        <td id="co2_stockage" data-locale="calculation"></td>
                    </tr>
                </table>
            </div>
            <div id="sec-equivalences">
                <h2 data-locale="equivalences"></h2>
                <table id="equivalencesTable">
                    <tr>
                        <td><img src="../images/co2-icon.png" alt="CO₂ icon" title="CO₂" height="16px" /></td>
                        <td data-locale="equivalencesCo2"></td>
                        <td id="co2" data-locale="calculation"></td>
                    </tr>
                    <tr>
                        <td><img src="../images/petroleum-icon.png" alt="Petroleum icon" title="Petroleum" height="16px" /></td>
                        <td data-locale="equivalencesPetroleum"></td>
                        <td id="oil" data-locale="calculation"></td>
                    </tr>
                    <tr>
                        <td><img src="../images/car-icon.png" alt="Car icon" title="Car" height="16px" /></td>
                        <td data-locale="equivalencesCar"></td>
                        <td id="car" data-locale="calculation"></td>
                    </tr>
                    <tr>
                        <td><img src="../images/tgv-icon.png" alt="TGV icon" title="TGV" height="16px" /></td>
                        <td data-locale="equivalencesTgv"></td>
                        <td id="tgv" data-locale="calculation"></td>
                    </tr>
                    <tr>
                        <td><img src="../images/bulb-icon.png" alt="Lightbulb icon" title="Lightbulb" height="16px" /></td>
                        <td id="bulbw" data-locale="equivalencesBulb"></td>
                        <td id="bulb" data-locale="calculation"></td>
                    </tr>
                    <tr>
                        <td><img src="../images/lungs-icon.png" alt="Lungs icon" title="Lungs" height="16px" /></td>
                        <td data-locale="equivalencesBreathing"></td>
                        <td id="breathing" data-locale="calculation"></td>
                    </tr>
                </table>
            </div>
        </div>
    </form>

</body>

</html>
